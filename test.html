<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Test for lazy load images</title>
	<style>	
		img {
			height: 800px; 
			width: 600px; 
			opacity: 0;
		}

		body{
			max-width: 600px;
			margin: 0 auto;
		}

		.trans {
			transform: rotate(360deg);
			opacity: 1;
			transition: opacity 1s ease-in-out;
		}

	</style>
</head>
<body>
	<img src="./res/loading.gif" alt="images for test" data-src="./res/1.jpg">
	<img src="./res/loading.gif" alt="images for test" data-src="./res/2.jpg">
	<img src="./res/loading.gif" alt="images for test" data-src="./res/3.jpg">
	<img src="./res/loading.gif" alt="images for test" data-src="./res/4.jpg">
	<img src="./res/loading.gif" alt="images for test" data-src="./res/5.jpg">
	<img src="./res/loading.gif" alt="images for test" data-src="./res/6.jpg">
	<img src="./res/loading.gif" alt="images for test" data-src="./res/7.jpg">
	<img src="./res/loading.gif" alt="images for test" data-src="./res/8.jpg">
	<img src="./res/loading.gif" alt="images for test" data-src="./res/9.jpg">

	<script src="./jquery.js"></script>
	<script src="./jquery.lazyLoader.js"></script>
	<script>	
		$('img').lazyLoader({
			threshold: 200, //图片进入多少开始加载
			style: "trans" //进入的效果
		});
	</script>
</body>
</html>
